<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Member Managemet</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css" />

</head>

<body>
    <input type="checkbox" id="nav-toggle" />
    <div th:replace="sidebar :: navbar">
    </div>

    <div class="main-content">
        <div th:replace="header :: header"></div>

        <main>
            <h2>Book Detail</h2>
        <hr />

        <div class="form-group">
          <label> BookName: </label>
          <div class="info-detail">Lập trình hướng đối tượng JAVA core</div>
        </div>

        <div class="form-group">
          <label> Publisher: </label>
          <div class="info-detail">Nhà xuất bản thế giới</div>
        </div>

        <div class="form-group">
          <label> PublishDate: </label>
          <div class="info-detail">2020-06-06</div>
        </div>

        <div class="form-group">
          <label> Category: </label>
          <div class="info-detail">Công nghệ-thông tin</div>
        </div>

        <div class="form-group">
          <label> Quantity: </label>
          <div class="info-detail">39</div>
        </div>

        <div class="form-group">
          <label> Position: </label>
          <div class="info-detail">(Not infomation)</div>
        </div>

        <div class="form-group">
          <label> CreateDate: </label>
          <div class="info-detail">2020-06-03</div>
        </div>

        <div class="form-group">
          <label> ModifiledDate: </label>
          <div class="info-detail">(Not infomation)</div>
        </div>
        </main>

        <div th:replace="footer :: footer"></div>
        </div>
    </div>
</body>

</html>
