<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Member Managemet</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../css/all.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../css/fontawesome.min.css}" />
  </head>

  <body>
    <div th:replace="sidebar :: navbar"></div>

    <div class="main-content">
      <div th:replace="header :: header"></div>

      <main>
        <div class="container-xl">
          <div class="table-responsive">
            <div class="table-wrapper">
              <div class="table-title">
                <div class="row">
                  <div class="col-sm-6">
                    <h2>Manage Review</h2>
                  </div>
                </div>
              </div>            
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>ReviewID</th>
                    <th>Reviewer</th>
                    <th>Content</th>
                    <th>Create Date</th>
                    <th>Book Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody th:each="review : ${listReview}">
                  <tr>
                    <td><span th:text="${review.reviewID}"></span></td>
                    <td><span th:text="${review.fullNameUser}"></span></td>
                    <td><span th:text="${review.content}"></span></td>
                    <td><span th:text="${review.createWhen}"></span></td>
                    <td><span th:text="${review.bookName}"></span></td>
                    <td>
                    	<input type="hidden" name="txtReviewID" th:value="${review.reviewID}">
                    	<a th:href="@{/reviews/{reviewID}(reviewID=${review.reviewID})}">Delete</a>
                    </td>
                  </tr>  
              
                </tbody>
              </table>
              
 
            </div>
          </div>
        </div>
      </main>

      <div th:replace="footer :: footer"></div>
      <script type="text/javascript" src="js/main.js"></script>
    </div>
  </body>
</html>
