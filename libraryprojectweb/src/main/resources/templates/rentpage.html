<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}" />
  <link rel="stylesheet" type="text/css" href="../css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/fontawesome.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
</head>

<body>
    <div th:replace="sidebar :: navbar">
    </div>
    <div class="main-content">
        <div th:replace="header :: header"></div>

        <main >
            <div class="mess-progress" th:if="${mess} != null">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                 Progress finished!!
            </div>
            <div id="show">
                <div class="user-card">
                    <div class="title-bar">
                        <h4>User</h4>
                    </div>
                    <div class="item-card" th:if="${rentbook.getUser()} != null" th:object="${rentbook.getUser()}">
                        <div class="item-user">
                            <div class="item-title"> User ID :</div>
                            <div class="item-value"> <span th:text="*{userID}"></span> </div>
                        </div>
                        <div class="item-user">
                            <div class="item-title"> Full Name :</div>
                            <div class="item-value"> <span th:text="*{fullName}"></span> </div>
                        </div>
                        <div class="item-user">
                            <div class="item-title"> Phone Number :</div>
                            <div class="item-value"> <span th:text="*{phoneNumber}"></span> </div>
                        </div>
                        <div class="item-user">
                            <div class="item-title"> Address :</div>
                            <div class="item-value"> <span th:text="*{address}"></span> </div>
                        </div>
                        <div class="item-user">
                            <div class="item-title"> Email :</div>
                            <div class="item-value"> <span th:text="*{email}"></span> </div>
                        </div>
                    </div>
                </div>
                <div class="book-card my-border-left scroll-div">
                    <div class="title-bar">
                        <h4>Books</h4>
                    </div>
                    <div th:if="${rentbook.getListBook()} != null">
                        <div class="item-card" th:each="book : ${rentbook.getListBook()}">

                            <div class="item-book">
                                <div class="item-title"> Book ID :</div>
                                <div class="item-value">
                                    <p th:utext="${book.bookID}"></p>
                                </div>
                            </div>
                            <div class="item-book">
                                <div class="item-title"> Book Name :</div>
                                <div class="item-value">
                                    <p th:utext="${book.bookName}"></p>
                                </div>
                            </div>
                            <div class="item-book">
                                <div class="item-title"> Publisher :</div>
                                <div class="item-value">
                                    <p th:utext="${book.publisher}"></p>
                                </div>
                            </div>
                            <div class="item-book">
                                <div class="item-title"> Publish Date :</div>
                                <div class="item-value">
                                    <p th:utext="${book.publishDate}"></p>
                                </div>
                            </div>
                            <div class="item-book">
                                <div class="item-title"> Book Position :</div>
                                <div class="item-value">
                                    <p th:utext="${book.bookPosition}"></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="rent-page-tool" id="btn-tool">
                <form th:action="@{/userrentbook}" method="POST" class="width-100">
                    <input type="hidden" name="Userrentbook" th:value="${rentbook}">
                    <div class="my-btn-tool">
                        <a class="btn btn-tool" th:href="@{/rentbook}" role="button">Check</a>
                    </div>
                    <div class="my-btn-tool">
                        <button class="btn btn-tool" type="submit" th:disabled="${DisableRentBtn}">Rent</button>
                    </div>
                    <div class="my-btn-tool">
                        <a class="btn btn-tool" th:href="@{/clearrentbook}" role="button">Refresh</a>
                    </div>
                    <div class="my-btn-tool">
                        <a class="btn btn-tool" th:href="@{/stopscan}" role="button">Stop Scan</a>
                    </div>
                </form>
            </div>
        </main>

        <div th:replace="footer :: footer"></div>
        <script src="main.js"></script>
    </div>

</body>

</html>
