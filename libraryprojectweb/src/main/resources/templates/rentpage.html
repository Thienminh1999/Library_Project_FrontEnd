<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div th:replace="sidebar :: navbar">
    </div>
    <div class="main-content">
        <div th:replace="header :: header"></div>

        <main >
            <div class="mess-progress" th:if="${mess} != null">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                 Progress finished!!
            </div>
            <div id="show">
                <div class="user-card">
                    <div class="title-bar">
                        <h4>User</h4>
                    </div>
                    <div class="item-card" th:if="${rentbook.getUser()} != null" th:object="${rentbook.getUser()}">
                        <div class="item-user">
                            <div class="item-title"> User ID :</div>
                            <div class="item-value"> <span th:text="*{userID}"></span> </div>
                        </div>
                        <div class="item-user">
                            <div class="item-title"> Full Name :</div>
                            <div class="item-value"> <span th:text="*{fullName}"></span> </div>
                        </div>
                        <div class="item-user">
                            <div class="item-title"> Phone Number :</div>
                            <div class="item-value"> <span th:text="*{phoneNumber}"></span> </div>
                        </div>
                        <div class="item-user">
                            <div class="item-title"> Address :</div>
                            <div class="item-value"> <span th:text="*{address}"></span> </div>
                        </div>
                        <div class="item-user">
                            <div class="item-title"> Email :</div>
                            <div class="item-value"> <span th:text="*{email}"></span> </div>
                        </div>
                    </div>
                </div>
                <div class="book-card my-border-left scroll-div">
                    <div class="title-bar">
                        <h4>Books</h4>
                    </div>
                    <div th:if="${rentbook.getListBook()} != null">
                        <div class="item-card" th:each="book : ${rentbook.getListBook()}">

                            <div class="item-book">
                                <div class="item-title"> Book ID :</div>
                                <div class="item-value">
                                    <p th:utext="${book.bookID}"></p>
                                </div>
                            </div>
                            <div class="item-book">
                                <div class="item-title"> Book Name :</div>
                                <div class="item-value">
                                    <p th:utext="${book.bookName}"></p>
                                </div>
                            </div>
                            <div class="item-book">
                                <div class="item-title"> Publisher :</div>
                                <div class="item-value">
                                    <p th:utext="${book.publisher}"></p>
                                </div>
                            </div>
                            <div class="item-book">
                                <div class="item-title"> Publish Date :</div>
                                <div class="item-value">
                                    <p th:utext="${book.publishDate}"></p>
                                </div>
                            </div>
                            <div class="item-book">
                                <div class="item-title"> Book Position :</div>
                                <div class="item-value">
                                    <p th:utext="${book.bookPosition}"></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="rent-page-tool" id="btn-tool">
                <form th:action="@{/userrentbook}" method="POST" class="width-100">
                    <input type="hidden" name="Userrentbook" th:value="${rentbook}">
                    <div class="my-btn-tool">
                        <a class="btn btn-tool" th:href="@{/rentbook}" role="button">Check</a>
                    </div>
                    <div class="my-btn-tool">
                        <button class="btn btn-tool" type="submit" th:disabled="${DisableRentBtn}">Rent</button>
                    </div>
                    <div class="my-btn-tool">
                        <a class="btn btn-tool" th:href="@{/clearrentbook}" role="button">Refresh</a>
                    </div>
                </form>
            </div>
        </main>

        <div th:replace="footer :: footer"></div>
        <script src="main.js"></script>
    </div>

</body>

</html>
