<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Dashboard Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div th:fragment="navbar" class="sidebar">
      <div class="sidebar-brand">
        <h2><span>BOOK MANAGEMENT</span></h2>
      </div>

      <div class="sidebar-menu">
        <ul>
          <li>
            <a th:href="@{/homes}" class="nav__link active">
              <span class="fas fa-chart-pie"></span>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav__link book-btn">
              <span class="fas fa-book"></span>
              <span>Book <i class="fas fa-caret-down first"></i></span>
            </a>
            <ul class="book-show">
              <li>
                <a th:href="@{/createBookPage}"><span class="fas fa-plus-circle"></span>Add Book</a>
              </li>
              <li>
                <a th:href="@{/managebook}"><span class="fas fa-list-ul"></span>View Book</a>
              </li>
            </ul>
          </li>
          <li>
            <a th:href="@{/rentbook}" class="nav__link">
              <span class="fas fa-book-reader"></span>
              <span>Rentbook</span>
            </a>
          </li>
          <li>
            <a th:href="@{/reviews}" class="nav__link">
              <span class="far fa-comments"></span>
              <span>Review</span>
            </a>
          </li>
          <li>
            <a th:href="@{/users}" class="nav__link">
              <span class="fas fa-users"></span>
              <span>Member</span>
            </a>
          </li>
          <li>
            <form th:action="@{/logout}" method="post">
				<input id="logout" type="submit" value="Logout"/>
			</form>
          </li>
        </ul>
      </div>

      <th:block layout:fragment="script">
        <script type="text/javascript" src="../js/main.js"></script>
      </th:block>
    </div>
  </body>
</html>
