<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Member Managemet</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css" />

</head>

<body>
    <input type="checkbox" id="nav-toggle" />
    <div th:replace="sidebar :: navbar">
    </div>

    <div class="main-content">
        <div th:replace="header :: header"></div>

        <main>
            <h2>Add new book</h2>
            <hr />

            <div class="add-group">
                <label> BookName: </label>
                <input type="text" autocomplete="off" />
            </div>

            <div class="add-group">
                <label> Publisher: </label>
                <input type="text" />
            </div>

            <div class="add-group">
                <label> PublishDate: </label>
                <input type="text" />
            </div>

            <div class="add-group">
                <label> Quantity: </label>
                <input type="" />
            </div>

            <div class="add-group">
                <label> Description: </label>
                <textarea></textarea>
            </div>

            <div class="add-group">
                <label> BookPosition: </label>
                <input type="text" />
            </div>

            <div class="add-group">
                <label> MainCatagory: </label>
                <input type="text" />
            </div>

            <div class="add-group">
                <label> SubCatagory: </label>
                <input type="text" />
            </div>

            <div class="add-book-btn">
                <a href="#"><span>Add</span></a>
                <a href="#"><span>Cancel</span></a>
            </div>
        </main>

        <div th:replace="footer :: footer"></div>
        </div>
    </div>
</body>

</html>
