<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Member Managemet</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}" />
  <link rel="stylesheet" type="text/css" href="../css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/fontawesome.min.css" />

</head>

<body>
  <input type="checkbox" id="nav-toggle" />
  <div th:replace="sidebar :: navbar">
  </div>

  <div class="main-content">
    <div th:replace="header :: header"></div>

    <main>
      <div class="container-xl">
        <div>
          <div class="table-wrapper" th:if="${listSearchNull} != true">
            <div class="table-title">
              <div class="row">
                <div class="col-sm-6">
                  <h2>Manage Book</h2>
                </div>
              </div>
            </div>
            <table class="table table-striped table-hover" th:if="${listBook} != null">
              <thead>
                <tr>
                  <th>BookName</th>
                  <th>Publisher</th>
                  <th>PublishDate</th>
                  <th>Book Position</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="book : ${listBook}">
                  <td class="width-300"><span th:text="${book.getBook().getBookName()}"></span></td>
                  <td><span th:text="${book.getBook().getPublisher()}"></span></td>
                  <td><span th:text="${book.getBook().getPublishDate()}"></span></td>
                  <td><span th:text="${book.getBook().getBookPosition()}"></span></td>
                  <td>
                    <input type="hidden" name="txtBookID" th:value="${book.getBook().getBookID()}">
                    <a href="/bookdetail" th:href="@{/bookdetail/{bookid}(bookid=${book.getBook().getBookID()})}" class="view" title="View" data-toggle="tooltip"><i
                        class="material-icons">&#xE417;</i></a>
                      
                    <a href="/addbook" th:href="@{/toEditBook/{bookid}(bookid=${book.getBook().getBookID()})}" class="edit" data-toggle="tooltip"><i class="material-icons"
                        data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                    <form action="/disablebook" method="GET">
                      <!-- <a th:href="@{/disablebook/{bookid}(bookid=${book.getBook().getBookID()})}" class="delete" data-toggle="tooltip" onclick="alertDelete()"><i class="material-icons"
                        data-toggle="tooltip" title="Delete">&#xE872;</i></a> -->
                      <input name="alert" id="alert" type="text" value="" hidden="true">
                      <input type="hidden" name="txtBookID" th:value="${book.getBook().getBookID()}">
                      <button><i class="material-icons"
                        data-toggle="tooltip" title="Delete">&#xE872;</i></button>
                    </form>    
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div th:if="${listSearchNull} == true">
            <h3>Can not find: <span th:text="${searchValue}"></span></h3>
          </div>
          <div th:if="${listBook} == null">   
            <h3 class="padding-no-record">Don't have any record</h3>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="footer :: footer"></div>
  </div>
  </div>
</body>

</html>
