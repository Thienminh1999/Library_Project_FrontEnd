<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Member Managemet</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css" />

</head>

<body>
    <input type="checkbox" id="nav-toggle" />
    <div th:replace="sidebar :: navbar">
    </div>

    <div class="main-content">
        <div th:replace="header :: header"></div>

        <main>
            <div class="cards" th:object="${dash}">
                <div class="card-single">
                    <div>
                        <h1 th:text="${dash.memberQuantity}"></h1>
                        <span>Member</span>
                    </div>
                    <div>
                        <span class="fas fa-users"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1 th:text="${dash.bookQuantity}"></h1>
                        <span>Books</span>
                    </div>
                    <div>
                        <span class="fas fa-book"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1 th:text="${dash.reviewQuantity}"></h1>
                        <span>Review</span>
                    </div>
                    <div>
                        <span class="far fa-comments"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1 th:text="${dash.rentingQuantity}"></h1>
                        <span>Book Borrowed</span>
                    </div>
                    <div>
                        <span class="fas fa-book-reader"></span>
                    </div>

                </div>
            </div>

            <div class="recent-grid">
                <div class="project">
                    <div class="card">
                        <div class="card-header">
                            <h3>Recent Review</h3>

                            <button>See all <span class="fas fa-arrow-right"></span></button>
                        </div>

                        <div class="card-body">
                            <div class="table-reposonsitive">
                                <table>
                                    <thead>
                                        <tr>
                                            <td>User</td>
                                            <td>Content</td>
                                            <td>Date</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="recentlistreview : ${listReviewRecent}">
                                            <td><span th:text="${recentlistreview.userID}"></span></td>
                                            <td style="width:100%"><span th:text="${recentlistreview.content}"></span></td>
                                            <td>28/01/2021</td>
                                        </tr>                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="project">
                    <div class="card">
                        <div class="card-header">
                            <h3>Return Date</h3>

                            <button>See all <span class="fas fa-arrow-right"></span></button>
                        </div>

                        <div class="card-body">
                            <div class="member" th:each="recentlist : ${listRecentUser}">
                                <div class="contact">
                                    <span class="fas fa-user-circle"></span>
                                    <h4><span th:text="${recentlist.fullName}"></span></h4>
                                </div>
                                <div class="info">
                                    <h4>31/01/2021</h4>
                                </div>
                            </div>
                            
                        </div>
                    </div>
        </main>

        <div th:replace="footer :: footer"></div>
    </div>
    </div>
</body>

</html>
