<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Member Managemet</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/all.min.css" />
<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css" />
</head>

<body>
	<div th:replace="sidebar :: navbar"></div>

	<div class="main-content">
		<div th:replace="header :: header"></div>

		<main>
			<div class="container-xl">
				<div class="table-responsive">
					<div class="table-wrapper">
						<div class="table-title">
							<div class="row">
								<div class="col-sm-6">
									<h2>User List</h2>
								</div>
							</div>
						</div>
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>Email</th>
									<th>Address</th>
									<th>Phone</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody th:each="user : ${listUser}">
								<tr>									
									<td><span th:text="${user.fullName}"></span></td>
									<td><span th:text="${user.email}"></span></td>
									<td><span th:text="${user.address}"></span></td>
									<td><span th:text="${user.phoneNumber}"></span></td>
									<td><a th:href="@{/userrentdetail/{txtEmail}(txtEmail=${user.email})}" class="view" title="View"
										data-toggle="tooltip"><i
											class="material-icons">&#xE417;</i></a>
									
									</td>
									
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>

		<div th:replace="footer :: footer"></div>
		<script type="text/javascript" src="js/main.js"></script>
	</div>
</body>
</html>
